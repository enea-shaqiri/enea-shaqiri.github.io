---
layout: base
---

<div class="about">
  <div class="profile">
    <img class="selfie" alt="{{ site.title }}" src="{{ site.author.selfie }}" />
    <div class="info">
      <div class="auth-name">{{ site.title }}</div>
      <div class="description">{{ site.author.desc }}</div>
    </div>
  </div>

  <div class="content">
    <div style="text-align: center;">
      <!--- The content is coming from the index --->
      {{ content }}
    </div>
    </br>
    <div class="social-layer">
      <div class="social-icons">
        <ul>
          {% include icons.html %}
        </ul>
      </div>
    </div>
  </div>
</div>
