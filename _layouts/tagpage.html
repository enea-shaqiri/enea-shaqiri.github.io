---
layout: base 
---

<div class="tag">
  <h2 class="tag-title">Tag: {{ page.tag }}</h2>
  <div class="post_list">
    <ul>
    {% for post in site.tags[page.tag] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})
        {{ post.description }}
      </li>
      <br>
    {% endfor %}
    </ul>
  </div>
</div>
